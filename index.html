<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Avatares - Leyenda de Aang y Korra</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module" src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script type="module" src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Inicio = () => {
            return (
                <section id="descripcion">
                    <h2>Descripción</h2>
                    <p>¡Bienvenido al mundo del Avatar! Descubre la historia, los poderes y las aventuras de todos los Avatares
                        a lo largo de las eras. Desde Korra hasta Wan, sumérgete en la conexión entre los mundos y las naciones
                        en este viaje épico.</p>
                    <p>Y si no sabes quién es Wan, este blog es para ti.</p>
                </section>
            );
        };


        const Avatar = ({ avatar }) => {
            return (
                <div className="avatar">
                    <div className="avatar-img">
                        <img src={avatar.image_avatar} alt="aang" />
                    </div>
                    <div className="avatar-info">
                        <h3>{avatar.title}</h3>
                        <p>Nación de {avatar.element}</p>
                        <p>{avatar.content}</p>
                    </div>
                </div>
            );
        };

        Avatar.propTypes = {
            avatar: PropTypes.shape({
                title: PropTypes.string.isRequired,
                element: PropTypes.string.isRequired,
                content: PropTypes.string.isRequired,
                image_avatar: PropTypes.string.isRequired
            }).isRequired
        };

        const Avatares = ({ avatares }) => {
            return (
                <section id="avatar-list">
                    <h2>Lista de Avatares</h2>
                    {avatares.map((avatar, index) => (
                        <Avatar key={index} avatar={avatar} />
                    ))}
                </section>
            );
        };

        Avatares.propTypes = {
            avatares: PropTypes.arrayOf(
                PropTypes.shape({
                    title: PropTypes.string.isRequired,
                    element: PropTypes.string.isRequired,
                    content: PropTypes.string.isRequired,
                    image_avatar: PropTypes.string.isRequired
                }).isRequired
            ).isRequired
        };

        const Nations = () => {
            return (
                <section id="nations">
                    <div>
                        <h2>Naciones</h2>
                        <p>Aquí puedes encontrar información sobre las distintas naciones en el mundo de Avatar: la Nación del
                            Fuego, la Nación del Aire, la Tribu Agua del Norte, la Tribu Agua del Sur y el Reino Tierra.</p>
                    </div>
                </section>
            );
        };


        const Container = ({ selectedComponent }) => {
            if (selectedComponent === 'Inicio') {
                return <Inicio />;
            } else if (selectedComponent === 'Avatar') {
                return <Avatares />;
            } else {
                return <Nations />;
            }
        };

        Container.propTypes = {
            selectedComponent: PropTypes.string.isRequired
        };

        const App = () => {
            const [selectedComponent, setSelectedComponent] = useState('Inicio');
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);

            const fetchData = async () => {
                try {
                    let response = await fetch('http://127.0.0.1:3000/posts');
                    if (!response.ok) {
                        throw new Error('Error en la solicitud al servidor');
                    }
                    let data = await response.json();
                    data.reverse();
                    setPosts(data);
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    alert('Ocurrió un error al cargar los datos. Por favor, inténtalo de nuevo más tarde.');
                    setLoading(false);
                }
            };

            // const fetchData = async () => {
            //     try {
            //         // Simular un tiempo de espera de 2 segundos
            //         setTimeout(async () => {
            //             let response = await fetch('http://127.0.0.1:3000/posts');
            //             if (!response.ok) {
            //                 throw new Error('Error en la solicitud al servidor');
            //             }
            //             let data = await response.json();
            //             data.reverse();
            //             setPosts(data);
            //             setLoading(false);
            //         }, 2000); // Tiempo de espera en milisegundos (2 segundos)
            //     } catch (error) {
            //         console.error('Error fetching data:', error);
            //         alert('Ocurrió un error al cargar los datos. Por favor, inténtalo de nuevo más tarde.');
            //         setLoading(false);
            //     }
            // };

            useEffect(() => {
                fetchData();
            }, []);

            const handleMenuClick = (component) => {
                setSelectedComponent(component);
            };

            const EmptyState = () => {
                return (
                    <div>
                        <p>No hay publicaciones disponibles.</p>
                    </div>
                );
            };

            return (
                <div>
                    <header>
                        <h1>El Ciclo Eterno: Explorando la Leyenda de los Avatares</h1>
                    </header>
                    <nav>
                        <a onClick={() => handleMenuClick('Inicio')}>Inicio</a>
                        <a onClick={() => handleMenuClick('Avatar')}>Libro Avatar</a>
                        <a onClick={() => handleMenuClick('Naciones')}>Naciones</a>
                        <a onClick={() => handleMenuClick('SabiasQue')}>¿Sabías qué?</a>
                    </nav>
                    <div className="container">
                        {loading ? <p>Cargando...</p> :
                            selectedComponent === 'Avatar' && posts.length > 0 ?
                                <Avatares avatares={posts} /> :
                                selectedComponent === 'Avatar' && posts.length === 0 ?
                                    <EmptyState /> :
                                    <Container selectedComponent={selectedComponent} />}
                    </div>
                    <footer>
                        <p>&copy; 2024 Avatares</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
